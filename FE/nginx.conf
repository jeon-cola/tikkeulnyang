################################################
# HTTP: 80 포트 → HTTPS 리다이렉트
################################################
server {
    if ($host = j12c107.p.ssafy.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name j12c107.p.ssafy.io;
    return 404; # managed by Certbot
}

################################################
# HTTPS: 443 포트
################################################
server {
    listen 443 ssl; # managed by Certbot
    server_name j12c107.p.ssafy.io;

    # SSL 인증서 (Certbot 관리)
    ssl_certificate     /etc/letsencrypt/live/j12c107.p.ssafy.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/j12c107.p.ssafy.io/privkey.pem;   # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;   # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;     # managed by Certbot

    # React 정적 파일 루트 (빌드 결과물은 dist 폴더)
    root /home/ubuntu/S12P21C107/FE/dist;
    index index.html;

    # 백엔드 API 프록시 (추가 프록시 옵션 적용)
    location /api/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }

    # /index.html 요청은 정확하게 처리
    location = /index.html {
        root /home/ubuntu/S12P21C107/FE/dist;
    }

    # SPA 라우팅 처리: 파일이 있으면 서빙, 없으면 index.html로 fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
