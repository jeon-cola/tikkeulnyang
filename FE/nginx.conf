server {
    listen 80;
    server_name j12c107.p.ssafy.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name j12c107.p.ssafy.io;

    ssl_certificate     /etc/letsencrypt/live/j12c107.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/j12c107.p.ssafy.io/privkey.pem;

    # (1) index.html을 직접 매칭할 때는 무한 루프를 피하도록 별도 location 설정
    location = /index.html {
        root /home/ubuntu/S12P21C107/FE/dist;
        # or "try_files /index.html =404;" 처럼 직접 파일을 서빙
    }

    # (2) 나머지 모든 경로는 try_files로 SPA 라우팅
    location / {
        root /home/ubuntu/S12P21C107/FE/dist;
        # 디렉터리 접근 or 파일이 없으면 /index.html을 반환
        try_files $uri $uri/ /index.html;
    }

    # (3) 백엔드 API 프록시
    location /api/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
