################################################
# HTTP: 80 포트 → HTTPS 리다이렉트
################################################
server {
    if ($host = j12c107.p.ssafy.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name j12c107.p.ssafy.io;
    return 404; # managed by Certbot
}

################################################
# HTTPS: 443 포트
################################################
server {
    listen 443 ssl; # managed by Certbot
    server_name j12c107.p.ssafy.io;

    # SSL 인증서 (Certbot 관리)
    ssl_certificate     /etc/letsencrypt/live/j12c107.p.ssafy.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/j12c107.p.ssafy.io/privkey.pem;   # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;   # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;     # managed by Certbot

    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }

    # 프론트엔드(Nginx) 컨테이너로 프록시
    # 호스트 3000번 포트가 FE 컨테이너와 연결되어 있으므로 127.0.0.1:3000 으로 전달
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }
}
