server {
    listen 80;
    server_name j12c107.p.ssafy.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name j12c107.p.ssafy.io;

    ssl_certificate     /etc/letsencrypt/live/j12c107.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/j12c107.p.ssafy.io/privkey.pem;

    # dist 폴더를 루트로 설정
    root /home/ubuntu/S12P21C107/FE/dist;
    index index.html;

    # (1) 백엔드 API 프록시
    location /api/ {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (2) SPA 라우팅 처리
    #    파일이 존재하면 그 파일을 서빙, 없으면 /index.html 로 fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
